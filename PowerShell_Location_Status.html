<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nessus Page</title>
  <style>
    body {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      padding: 20px;
    }

    #PDF {
      width: 63%;
      height: 975px;
    }

    #video-container {
      width: 36%;
      display: flex;
      flex-direction: column;
    }

    .video-wrapper {
      margin-bottom: 10px;
    }

    video {
      width: 100%;
      height: auto;
    }
  </style>
</head>
<body>
  <iframe id="PDF" src="PowerShell_Location_Status.pdf" frameborder="0"></iframe>
  <div id="video-container">
    <div class="video-wrapper">
      <h2>VPN Location Video</h2>
      <video controls>
        <source src="VPN_Location_Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="video-wrapper">
      <h2>TraceRoute Location Video</h2>
      <video controls>
        <source src="TraceRoute_Location_Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
    <div class="video-wrapper">
      <h2>IP Location Video</h2>
      <video controls>
        <source src="IP_Location_Video.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>
</body>
</html>
